<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--

1、js的基本数据类型：
    number
    string
    boolean
    null
    undefined
-->
<script type="text/javascript">
    // var $ = 100;
    // console.log($);

    //number
    var a = 100;
    console.log(a);
    console.log(typeof a);
    //JavaScript可以让除数为零；
    var b = 26 / 0;//Infinity,表示无限大！
    console.log(typeof b);
    console.log(b);

    //string
    var c = '崔晓昭';
    console.log(c);
    console.log(typeof c);

    //空字符串
    var d = "";
    console.log(d);
    console.log(typeof d);

    //字符串的拼接
    //JavaScript中的+可能是连字符也可能是加法符号，表示运算；
    console.log('cui' + 'xiaozhao');
    console.log(1 + 2 + 3);

    var e = 11 + '';
    console.log(e);
    console.log("E的数据类型为:", typeof e);

    //boolean类型
    // var isShow = false;
    // var isShow = true;
    var isShow = 1 == 1;
    console.log(typeof isShow);//boolean

    //null值
    var f = null;
    console.log(typeof f);

    //undefined
    var g;
    console.log(g);
    console.log(typeof g);


    //复杂的（引用）数据类型：
    //  Function def
    //  Object dict
    //  Array list
    //  String string
    //  Date time模块

</script>
</body>
</html>
