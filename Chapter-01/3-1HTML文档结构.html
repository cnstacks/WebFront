<!DOCTYPE html>
<!--声明文档的类型，标记该文档为HTML5类型的文件-->
<!--页面的根节点-->
<!--
html中的标签都是闭合标签，闭合标签包含双闭合标签和单闭合标签
双闭合:<html></html>
单闭合:<meta charset="UTF-8">
-->

<html lang="en">
<head>
    <!--head是一个容器，包含头部信息，style、title、meta、script、link等-->
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--包含浏览器显示的内容标签，比如div、p、a、img、input等-->
此处是我们的文档结构
</body>
</html>
