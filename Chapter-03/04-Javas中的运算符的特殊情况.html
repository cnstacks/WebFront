<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script type="text/javascript">


    var x = 5;
    var y = '5';
    console.log("2个等于号:", x == y);//比较的是值的相同；
    console.log("3个等于号:", x === y);//比较的是值和类型的相同，即内存地址；

</script>
</body>
</html>
